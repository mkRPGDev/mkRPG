language: python
python:
  - "3.3"
  - "3.4"
  - "3.5"

sudo: true

notifications:
  email: true

# Blacklist
branches:
  except:
    - gh-pages

before_install:
    - sudo apt-get build-dep -y python-pygame
    - pip install hg+http://bitbucket.org/pygame/pygame
    - python -c "import pygame"

install:
    - pip install -r travis/test-requirements.txt

# Install dependencies
addons:
  apt:
    packages:
    #  - texlive-full
      - doxygen
      - doxygen-doc
    #  - doxygen-latex
    #  - doxygen-gui
      - graphviz

# Build your code e.g. by calling make
script:
  - cd $TRAVIS_BUILD_DIR
  - python3 -m unittest discover -v -s pytest -p "*.py"

# Generate and deploy documentation
after_success:
  - cd $TRAVIS_BUILD_DIR
  - chmod +x travis/checkout_ghpages_script.sh
  - ./travis/checkout_ghpages_script.sh
